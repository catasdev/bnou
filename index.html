  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-image: linear-gradient(45deg, #000000, #000000);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #000000;
      position: relative;
    }

    /* Video background */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      text-align: center;
      padding: 20px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.25); /* Opacité réduite à 25% */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s ease-in-out;
      max-width: 800px;
      width: 100%;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #000000;
    }

    .highlight-text {
      color: #cedade;
    }

    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .gif-container {
      max-width: 400px;
      margin-bottom: 20px;
    }

    .gif-container img {
      width: 100%;
      border-radius: 10px;
      animation: bounce 2s ease-in-out infinite;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .links a {
      color: #cedade;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 10px;
      border-radius: 5px;
      background-color: #000000;
      box-shadow: 0 0 5px rgba(0, 0, 0, 100);
      transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .links a:hover {
      transform: scale(1.1);
      background-color: #000000;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #cedade;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
