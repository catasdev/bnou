<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil GitHub - CatasDev</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1d1f21;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #f4a261;
    }
    .links a {
      color: #f4a261;
      text-decoration: none;
      margin: 10px;
      font-size: 1.2rem;
      transition: transform 0.3s ease-in-out;
    }
    .links a:hover {
      transform: scale(1.1);
    }
    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #bdbdbd;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue sur mon profil GitHub !</h1>
    <p>Je suis CatasDev, développeur passionné par la tech et l'open source.</p>
    <div class="links">
      <a href="https://twitter.com/bnouweb" target="_blank">Twitter</a>
      <a href="https://youtube.com/@cfscat" target="_blank">YouTube</a>
      <a href="https://discord.com/users/344466816547946496" target="_blank">Discord</a>
      <a href="https://steamcommunity.com/id/bnou" target="_blank">Steam</a>
    </div>
    <div class="footer">
      <p>Profil créé avec GitHub Pages et personnalisé avec amour.</p>
    </div>
  </div>
</body>
</html>
