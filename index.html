<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ベンの GitHub プロフィール</title>
  <!-- Lien vers Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #FFC0CB;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-image: linear-gradient(45deg, #FFC0CB, #800080);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s ease-in-out;
      max-width: 600px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #800080;
    }
    .gif-container {
      margin-top: 20px;
      max-width: 400px;
      margin-bottom: 20px;
    }
    .gif-container img {
      width: 100%;
      border-radius: 10px;
      animation: bounce 2s ease-in-out infinite;
    }
    .links a {
      color: #800080;
      text-decoration: none;
      font-size: 1.2rem;
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .links a:hover {
      transform: scale(1.1);
      background-color: #f8c1c1;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #555;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ベンの GitHub プロフィールへようこそ！</h1>
    <p>私はベン、技術とオープンソースに情熱を持つ開発者です。</p>

    <!-- Gif anime girl -->
    <div class="gif-container">
      <img src="https://media.giphy.com/media/9J7tY2bGpP7nK/giphy.gif" alt="Kawaii Anime Girl">
    </div>

    <div class="links">
      <a href="https://twitter.com/bnouweb" target="_blank">
        <i class="fab fa-twitter"></i> Twitter
      </a>
      <a href="https://youtube.com/@cfscat" target="_blank">
        <i class="fab fa-youtube"></i> YouTube
      </a>
      <a href="https://discord.com/users/344466816547946496" target="_blank">
        <i class="fab fa-discord"></i> Discord
      </a>
      <a href="https://steamcommunity.com/id/bnou" target="_blank">
        <i class="fab fa-steam"></i> Steam
      </a>
    </div>
    <div class="footer">
      <p>GitHub Pagesで作成したプロフィールです。</p>
    </div>
  </div>
</body>
</html>
