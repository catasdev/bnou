<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ベンの GitHub プロフィール</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fef2f2;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-image: url('https://cdn.pixabay.com/photo/2017/08/30/01/47/kanji-2693301_960_720.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.7);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #e60012;
      font-family: 'Poppins', sans-serif;
    }
    .gif-container {
      margin-top: 20px;
      max-width: 400px;
      margin-bottom: 20px;
    }
    .gif-container img {
      width: 100%;
      border-radius: 10px;
      animation: bounce 2s ease-in-out infinite;
    }
    .links a {
      color: #e60012;
      text-decoration: none;
      font-size: 1.2rem;
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }
    .links a:hover {
      transform: scale(1.1);
      background-color: #f8c1c1;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #555;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ベンの GitHub プロフィールへようこそ！</h1>
    <p>私はベン、技術とオープンソースに情熱を持つ開発者です。</p>

    <!-- Gif anime girl -->
    <div class="gif-container">
      <img src="https://media.discordapp.net/attachments/1209556483855884389/1356747294367813693/anime-girl-in-cap_800.gif?ex=67edb0e2&is=67ec5f62&hm=c0c1f7077ee26821ec8d85e05856a09a852a13cb7491c1dbc6fa06bff8768caf&=&width=1000&height=563" alt="Kawaii Anime Girl">
    </div>

    <div class="links">
      <a href="https://twitter.com/bnouweb" target="_blank">Twitter</a>
      <a href="https://youtube.com/@cfscat" target="_blank">YouTube</a>
      <a href="https://discord.com/users/344466816547946496" target="_blank">Discord</a>
      <a href="https://steamcommunity.com/id/bnou" target="_blank">Steam</a>
    </div>
    <div class="footer">
      <p>GitHub Pagesで作成したプロフィールです。</p>
    </div>
  </div>
</body>
</html>
